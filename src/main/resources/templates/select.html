<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MPS</title>
    <link rel="stylesheet" th:href="@{static/css/style.css}" />
<body>
<img th:src="@{static/images/MPSHome.png}"/>


<form method="POST" th:action="@{/logout}">
    <input type="submit" value="Logout">
</form>

<h1>MPS список подстанций: </h1>
<span>Всего найдено объектов: </span>
<span th:text="${totalSubst}"></span>
<form method="GET" th:action="@{/select}">
<div>
    <button type="submit" name = "pageNumber" th:value="${prevpage}"> Пред </button>
    <button type="submit" name = "pageNumber" th:value="${nextpage}" > След </button>
    <span>Показана страница </span>
    <span th:text="${currentpage}"></span>
    <span> из </span>
    <span  th:text="${totalpages}" ></span>
</div>
</form>
<label> Название|IP-адрес|Зона обслуживания|Пользователь|Имя|email</label>
<!--<form method="POST" th:action="@{/select}" th:object="${transformerSubst}">-->
<!--<form method="POST" th:action="@{/select}" th:object="${currentSubst}">-->
<form method="POST" th:action="@{/select}" >
    <div th:each="transformerSubst : ${listsubst}">
        <!--<input name="name" type="checkbox" class="radio" th:value="${transformerSubst.nameSubst}"/>-->
        <input name="id" type="radio" th:value="${transformerSubst.id}"/>
        <!--<input name="nameSubst" type="text" th:value="${transformerSubst.nameSubst}"/>-->
        <span name="nameSubst" th:text="${transformerSubst.nameSubst}"> TPNAME </span>
        <span>|</span>
        <span th:text="${transformerSubst.IP}"> IP.IP </span>
        <span>|</span>
        <span th:text="${transformerSubst.zone}"> TPZONE </span>
        <span>|</span>
        <span th:text="${transformerSubst.user.username}"> USER </span>
        <span>|</span>
        <span th:text="${transformerSubst.user.name}"> USER </span>
        <span>|</span>
        <span th:text="${transformerSubst.user.email}"> USER </span><br/>
    </div>
    <div>
        <button type="submit" name="edit" value="1">Редактировать выбранную подстанцию</button>
    </div>
    <div>
        <button type="submit" name="delete" value="2">Удалить выбранную подстанцию</button>
    </div>
</form>
<form method="GET" th:action="@{/addnew}">
    <div>
        <button>Добавить новую подстанцию</button>
    </div>
</form>
</body>
</html>
