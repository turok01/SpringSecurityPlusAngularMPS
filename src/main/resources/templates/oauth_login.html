<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <title>Login</title>
</head>
<body>
<h3>Login with:</h3>
<p th:each="url:${urls}">
    <a class="oauth_button" th:text="${url.key}" th:href="${url.value}">Client</a>
</p>
</body>
</html>
